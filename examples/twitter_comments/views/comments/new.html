<form data-event-submit="comment.submit">
  <h1 data-bind="tweet.text">New Comment</h1>
  <div><label>Your name:</label></div>
  <div><input type="text" data-bind="comment.name" /></div>
  
  <div><label>What do you think of this tweet?</label></div>
  <div><textarea data-bind="comment.body" rows="10" cols="60"></textarea></div>
  <input type="submit" value="Submit">
</form>
